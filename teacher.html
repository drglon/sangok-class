<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 - 인터랙티브 교실</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <h1>🏫 교실 관리</h1>
            
            <!-- 연결 상태 -->
            <div class="status">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">연결 중...</span>
            </div>
            
            <!-- 교실 생성 -->
            <div class="control-panel">
                <h3>교실 생성</h3>
                <div class="control-group">
                    <label for="classroomName">교실 이름</label>
                    <input type="text" id="classroomName" placeholder="예: 3학년 1반">
                </div>
                <div class="control-group">
                    <label for="teacherName">선생님 이름</label>
                    <input type="text" id="teacherName" placeholder="이름을 입력하세요">
                </div>
                <button class="btn primary" onclick="createClassroom()">교실 생성</button>
            </div>
            
            <!-- 교실 정보 -->
            <div class="control-panel" id="classroomInfo" style="display: none;">
                <h3>교실 정보</h3>
                <div id="classroomDetails"></div>
                <button class="btn" id="toggleClassroomBtn" onclick="toggleClassroom()">교실 열기</button>
            </div>
            
            <!-- 메시지 전송 -->
            <div class="control-panel" id="messagePanel" style="display: none;">
                <h3>메시지 전송</h3>
                <div class="control-group">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="200">
                </div>
                <button class="btn primary" onclick="sendMessage()">전송</button>
            </div>
            
            <!-- 도움말 -->
            <div class="control-panel">
                <h3>💡 사용법</h3>
                <ul style="font-size: 12px; line-height: 1.4; color: rgba(255,255,255,0.8);">
                    <li>메시지를 드래그해서 이동</li>
                    <li>휴지통으로 드래그해서 삭제</li>
                    <li>더블클릭으로 숨기기/보이기</li>
                    <li>Delete 키로 선택된 메시지 삭제</li>
                </ul>
            </div>
        </div>
        
        <!-- 메인 영역 -->
        <div class="main-area">
            <!-- 헤더 -->
            <div class="header">
                <h2>📚 인터랙티브 교실</h2>
                <div class="classroom-info" id="headerClassroomInfo">
                    교실을 생성하거나 입장해주세요.
                </div>
            </div>
            
            <!-- 메시지 캔버스 -->
            <div class="message-canvas" id="messageCanvas">
                <!-- 메시지 버블들이 여기에 동적으로 추가됩니다 -->
                
                <!-- 휴지통 -->
                <div class="trash-area" id="trashArea">
                    🗑️
                </div>
                
                <!-- 드래그 가이드라인 -->
                <div class="drag-guidelines" id="dragGuidelines">
                    <!-- 가이드라인이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
