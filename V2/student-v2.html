    <style>

        /* ì•Œë¦¼ ë©”ì‹œì§€ */

                    <input type="text" class="join-input" id="studentNameInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let isJoined = false;
        let studentName = '';
        let classroomCode = '';
        let currentMaterial = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            // ì—”í„°í‚¤ë¡œ ì…ì¥ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
            document.getElementById('studentNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('classroomCodeInput').focus();
                }
            });
            
            document.getElementById('classroomCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    joinClassroom();
                }
            });
        };

        // êµì‹¤ ì…ì¥
        function joinClassroom() {
            const nameInput = document.getElementById('studentNameInput');
            const codeInput = document.getElementById('classroomCodeInput');
            
            const name = nameInput.value.trim();
            const code = codeInput.value.trim();
            
            if (!name) {
                showNotification('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                nameInput.focus();
                return;
            }
            
            if (!code) {
                showNotification('êµì‹¤ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                codeInput.focus();
                return;
            }
            
            // ì…ì¥ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('joinBtn').textContent = 'ì…ì¥ ì¤‘...';
            
            studentName = name;
            classroomCode = code;
            
            // ì„œë²„ê°€ ê¸°ëŒ€í•˜ëŠ” ë°ì´í„° êµ¬ì¡°ë¡œ ìˆ˜ì •
            socket.emit('joinClassroom', {
                classroomId: code,
                name: name,
                role: 'student'
            });
        }

        // êµì‹¤ ì…ì¥ ê²°ê³¼ ì²˜ë¦¬
        socket.on('joinResult', (data) => {
            if (data.success) {
                isJoined = true;
                
                // UI ì—…ë°ì´íŠ¸
                document.getElementById('joinForm').classList.add('hidden');
                document.getElementById('classroomInfo').style.display = 'block';
                document.getElementById('joinSection').classList.add('joined');
                document.getElementById('studentNameDisplay').textContent = `${studentName}ë‹˜`;
                
                // ì±„íŒ… í™œì„±í™”
                const chatInputSection = document.getElementById('chatInputSection');
                const messageInput = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                
                chatInputSection.classList.remove('disabled');
                messageInput.disabled = false;
                messageInput.placeholder = 'ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
                sendBtn.disabled = false;
                
                // ë·°ì–´ ìƒíƒœ ì—…ë°ì´íŠ¸
                updateViewerContent('êµì‹¤ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤!<br>ì„ ìƒë‹˜ì´ ìë£Œë¥¼ ê³µìœ í•˜ë©´<br>ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤');
                
                showNotification('êµì‹¤ì— ì„±ê³µì ìœ¼ë¡œ ì…ì¥í–ˆìŠµë‹ˆë‹¤!');
            } else {
                showNotification(data.message, 'error');
                
                // ì…ì¥ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('joinBtn').textContent = 'ì…ì¥í•˜ê¸°';
            }
        });
        
        // ê¸°ì¡´ì˜ joinSuccess, joinError ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆëŠ” ì œê±°
        socket.on('joinError', (error) => {
            showNotification(error, 'error');
            
            // ì…ì¥ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('joinBtn').textContent = 'ì…ì¥í•˜ê¸°';
        });

        // êµì‹¤ ë‚˜ê°€ê¸°
        function leaveClassroom() {
            if (confirm('êµì‹¤ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                socket.emit('leaveClassroom', {
                    studentName: studentName,
                    classroomCode: classroomCode
                });
                
                // UI ì´ˆê¸°í™”
                isJoined = false;
                studentName = '';
                classroomCode = '';
                currentMaterial = null;
                
                document.getElementById('joinForm').classList.remove('hidden');
                document.getElementById('classroomInfo').style.display = 'none';
                document.getElementById('joinSection').classList.remove('joined');
                
                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                document.getElementById('studentNameInput').value = '';
                document.getElementById('classroomCodeInput').value = '';
                document.getElementById('joinBtn').disabled = false;
                document.getElementById('joinBtn').textContent = 'ì…ì¥í•˜ê¸°';
                
                // ì±„íŒ… ë¹„í™œì„±í™”
                const chatInputSection = document.getElementById('chatInputSection');
                const messageInput = document.getElementById('messageInput');
                const sendBtn = document.getElementById('sendBtn');
                
                chatInputSection.classList.add('disabled');
                messageInput.disabled = true;
                messageInput.placeholder = 'êµì‹¤ì— ì…ì¥ í›„ ì±„íŒ…í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤';
                messageInput.value = '';
                sendBtn.disabled = true;
                
                // ì±„íŒ… ë©”ì‹œì§€ ì´ˆê¸°í™”
                document.getElementById('chatMessages').innerHTML = '';
                
                // ë·°ì–´ ì´ˆê¸°í™”
                updateViewerContent('ğŸ« êµì‹¤ì— ì…ì¥í•˜ë©´<br>ì„ ìƒë‹˜ì´ ê³µìœ í•˜ëŠ” ìë£Œë¥¼<br>ì‹¤ì‹œê°„ìœ¼ë¡œ ë³¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤');
                
                showNotification('êµì‹¤ì—ì„œ ë‚˜ì™”ìŠµë‹ˆë‹¤');
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isJoined) {
                // studentMessage ëŒ€ì‹  sendMessage ì´ë²¤íŠ¸ ì‚¬ìš©
                socket.emit('sendMessage', {
                    message: message
                });
                input.value = '';
            }
        }

        // ì—”í„°í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // ë©”ì‹œì§€ ìˆ˜ì‹ 
        socket.on('newMessage', (data) => {
            addMessageToChat(data);
        });

        // ì±„íŒ…ì— ë©”ì‹œì§€ ì¶”ê°€
        function addMessageToChat(data) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            let messageClass = data.role;
            if (data.role === 'student' && data.studentName === studentName) {
                messageClass = 'own';
            }
            
            messageDiv.className = `message ${messageClass}`;
            
            const senderName = data.role === 'teacher' ? 'ì„ ìƒë‹˜' : data.studentName;
            
            messageDiv.innerHTML = `
                <div class="message-info">${senderName} â€¢ ${data.timestamp}</div>
                <div>${data.message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ìë£Œ ë™ê¸°í™” ìˆ˜ì‹ 
        socket.on('materialSync', (material) => {
            if (isJoined) {
                showMaterial(material);
                showNotification('ìƒˆë¡œìš´ ìë£Œê°€ ê³µìœ ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        });

        // ë·°ì–´ ì´ˆê¸°í™” ìˆ˜ì‹ 
        socket.on('viewerCleared', () => {
            if (isJoined) {
                clearViewer();
                showNotification('í™”ë©´ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤');
            }
        });

        // ìë£Œ í‘œì‹œ
        function showMaterial(material) {
            currentMaterial = material;
            showLoadingOverlay();
            
            const viewerContent = document.getElementById('viewerContent');
            
            setTimeout(() => {
                if (material.type === 'youtube') {
                    // YouTube ë¹„ë””ì˜¤
                    const videoId = extractYouTubeId(material.url);
                    viewerContent.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                allowfullscreen></iframe>
                    `;
                } else if (material.type.includes('image')) {
                    // ì´ë¯¸ì§€
                    viewerContent.innerHTML = `<img src="${material.url}" alt="${material.name}" onload="hideLoadingOverlay()">`;
                } else if (material.type.includes('video')) {
                    // ë¹„ë””ì˜¤
                    viewerContent.innerHTML = `
                        <video controls onloadeddata="hideLoadingOverlay()">
                            <source src="${material.url}" type="${material.type}">
                            ë¸Œë¼ìš°ì €ê°€ ë¹„ë””ì˜¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                        </video>
                    `;
                } else if (material.type.includes('pdf')) {
                    // PDF
                    viewerContent.innerHTML = `
                        <iframe src="${material.url}" type="application/pdf" onload="hideLoadingOverlay()"></iframe>
                    `;
                }
                
                // YouTubeë‚˜ ë¡œë”© ì´ë²¤íŠ¸ê°€ ì—†ëŠ” ê²½ìš° ì¼ì • ì‹œê°„ í›„ ë¡œë”© ìˆ¨ê¹€
                if (material.type === 'youtube') {
                    setTimeout(hideLoadingOverlay, 1000);
                }
            }, 300);
        }

        // YouTube ID ì¶”ì¶œ
        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // ë·°ì–´ ì´ˆê¸°í™”
        function clearViewer() {
            updateViewerContent('êµì‹¤ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤!<br>ì„ ìƒë‹˜ì´ ìë£Œë¥¼ ê³µìœ í•˜ë©´<br>ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤');
            currentMaterial = null;
        }

        // ë·°ì–´ ë‚´ìš© ì—…ë°ì´íŠ¸
        function updateViewerContent(content) {
            document.getElementById('viewerContent').innerHTML = `<div class="no-content">${content}</div>`;
        }

        // ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ
        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // ë¡œë”© ì˜¤ë²„ë ˆì´ ìˆ¨ê¹€
        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // ì•Œë¦¼ ë©”ì‹œì§€ í‘œì‹œ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
