        .message-input:focus {

        }

        .send-btn {

            border: none;

        }

        .error-message {

        }

        .classroom-closed {

        }

        .classroom-closed h2 {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š ì¸í„°ë™í‹°ë¸Œ êµì‹¤</h1>
            <div class="status">
                <div class="connection-status">
                    <div class="status-dot" id="connectionDot"></div>
                    <span id="connectionStatus">ì—°ê²° ì¤‘...</span>
                </div>
                <div id="classroomInfo"></div>
            </div>
        </div>

        <!-- ë¡œê·¸ì¸ í¼ -->
        <div class="login-form" id="loginForm">
            <h2>êµì‹¤ ì…ì¥</h2>
            <div class="form-group">
                <label for="studentName">í•™ìƒ ì´ë¦„</label>
                <input type="text" id="studentName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
            </div>
            <div class="form-group">
                <label for="classroomId">êµì‹¤ ì½”ë“œ</label>
                <input type="text" id="classroomId" placeholder="ì„ ìƒë‹˜ì´ ì œê³µí•œ êµì‹¤ ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>
            <button class="btn" id="joinBtn" onclick="joinClassroom()">êµì‹¤ ì…ì¥</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- ì±„íŒ… ì˜ì—­ -->
        <div class="chat-area" id="chatArea">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." maxlength="200">
                <button class="send-btn" onclick="sendMessage()">ì „ì†¡</button>
            </div>
        </div>

        <!-- êµì‹¤ ë‹«í˜ -->
        <div class="classroom-closed" id="classroomClosed" style="display: none;">
            <h2>ğŸšª êµì‹¤ì´ ë‹«í˜”ìŠµë‹ˆë‹¤</h2>
            <p>ì„ ìƒë‹˜ì´ êµì‹¤ì„ ë‹«ì•˜ìŠµë‹ˆë‹¤.<br>ë‹¤ì‹œ ì…ì¥í•˜ë ¤ë©´ ìƒˆë¡œê³ ì¹¨ í›„ ì‹œë„í•´ì£¼ì„¸ìš”.</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentClassroom = null;
        let studentName = null;

        // ì†Œì¼“ ì—°ê²° ì´ˆê¸°í™”
        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
            });

            socket.on('joinResult', (data) => {
                if (data.success) {
                    currentClassroom = data.classroom;
                    showChatArea();
                    addSystemMessage(`${data.classroom.name} êµì‹¤ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
                    updateClassroomInfo();
                } else {
                    showError(data.message);
                }
            });

            socket.on('newMessage', (data) => {
                addMessage(data.message, data.sender, false);
            });

            socket.on('userJoined', (data) => {
                addSystemMessage(`${data.name}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
            });

            socket.on('userLeft', (data) => {
                addSystemMessage(`${data.name}ë‹˜ì´ í‡´ì¥í–ˆìŠµë‹ˆë‹¤.`);
            });

            socket.on('classroomClosed', () => {
                showClassroomClosed();
            });

            socket.on('classroomOpened', () => {
                hideClassroomClosed();
            });
        }

        // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.classList.add('connected');
                status.textContent = 'ì—°ê²°ë¨';
            } else {
                dot.classList.remove('connected');
                status.textContent = 'ì—°ê²° ëŠê¹€';
            }
        }

        // êµì‹¤ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateClassroomInfo() {
            const info = document.getElementById('classroomInfo');
            if (currentClassroom) {
                info.textContent = `êµì‹¤: ${currentClassroom.name} | í•™ìƒ: ${studentName}`;
            }
        }

        // êµì‹¤ ì…ì¥
        function joinClassroom() {
            const nameInput = document.getElementById('studentName');
            const classroomInput = document.getElementById('classroomId');
            
            const name = nameInput.value.trim();
            const classroomId = classroomInput.value.trim();
            
            if (!name) {
                showError('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!classroomId) {
                showError('êµì‹¤ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            studentName = name;
            clearError();
            
            socket.emit('joinClassroom', {
                classroomId: classroomId,
                name: name,
                role: 'student'
            });
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('sendMessage', {
                classroomId: currentClassroom.id,
                message: message
            });
            
            // addMessage(message, studentName, true); // ì´ ì¤„ì„ ì œê±°
            input.value = '';
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(message, sender, isOwn) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            if (!isOwn) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = sender;
                messageDiv.appendChild(senderDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message;
            messageDiv.appendChild(contentDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ì±„íŒ… ì˜ì—­ í‘œì‹œ
        function showChatArea() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
        }

        // êµì‹¤ ë‹«í˜ í‘œì‹œ
        function showClassroomClosed() {
            document.getElementById('chatArea').style.display = 'none';
            document.getElementById('classroomClosed').style.display = 'block';
        }

        // êµì‹¤ ë‹«í˜ ìˆ¨ê¸°ê¸°
        function hideClassroomClosed() {
            document.getElementById('classroomClosed').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ ì§€ìš°ê¸°
        function clearError() {
            document.getElementById('errorMessage').textContent = '';
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const studentNameInput = document.getElementById('studentName');
            const classroomIdInput = document.getElementById('classroomId');
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            studentNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('classroomId').focus();
                }
            });
            
            classroomIdInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    joinClassroom();
                }
            });
            
            initSocket();
        });
    </script>
</body>
